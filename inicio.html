<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    
    <!-- Conexión con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playwright:wght@100..400&display=swap" rel="stylesheet">

    <!-- Estilos internos -->
    <style>
        /* Estilo general para el fondo */
        .background {
            position: absolute; /* Coloca la imagen por encima de todo el contenido */
            top: 0; /* Empieza en la parte superior */
            left: 0;
            right: 0;
            bottom: 0; /* Establece que ocupe toda la pantalla */
            background-image: url(wedding\ image.jpg); /* Ruta de la imagen */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center 80%; /* Mueve la imagen un 20% hacia abajo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            z-index: -1; /* Asegura que la imagen quede en el fondo, debajo del contenido */
        }

        /* Estilo general para el cuerpo */
        body {
            text-align: center;
            margin: 0;
            color: white;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
        }

        /* Título */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-weight: 400;
            font-size: 4em;
            color: black;
            line-height: 1.2;
            margin-top: 2%;
        }

        /* Tabla de navegación */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: transparent; /* Fondo transparente */
            border: none; /* Elimina los bordes */
            
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: transparent;
            color: white;
        }

        a {
            color: black;
            text-decoration: none;
            
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media Query para dispositivos más pequeños */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            table {
                width: 90%;
            }

            th, td {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            table {
                width: 100%;
            }

            th, td {
                font-size: 0.8em;
            }
        }

        /* Contenedor principal para el contenido */
        .content {
            position: relative;
            z-index: 10; /* Asegura que el contenido se vea por encima de la imagen */
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Contenedor de la imagen de fondo -->
    <div class="background"></div>

    <div class="content">
        <h1><i>Fernanda y Cristhian</i></h1>

        <!-- Menú de navegación -->
        <table>
            <tr>
                <th><a>Inicio</a></th>
                <th><a href="Informacion.html">Información</a></th>
                <th><a href="Programacion.html">Programación</a></th>
                <th><a href="Regalo.html">Regalos de Boda</a></th>
                <th><a href="Asistencia.html">Asistencia</a></th>
            </tr>
        </table>
    </div>
</body>
</html>
